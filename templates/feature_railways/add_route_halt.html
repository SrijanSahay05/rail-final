{% extends 'base.html' %}
{% load static %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.0/dist/tailwind.min.css" rel="stylesheet">

<div class="container bg-white text-black py-5">
    <div class="text-center mb-4">
        <h1 class="text-2xl font-bold">Add Route Halt</h1>
    </div>

    <form method="post" class="mb-5">
        {% csrf_token %}
        <div class="row g-3">
            <div class="col-md-6">
                <label for="{{ form.route.id_for_label }}" class="form-label">{{ form.route.label }}</label>
                {{ form.route }}
            </div>
            <div class="col-md-6">
                <label for="{{ form.station.id_for_label }}" class="form-label">{{ form.station.label }}</label>
                {{ form.station }}
            </div>
        </div>
        <div class="row g-3 mt-3">
            <div class="col-md-6">
                <label for="{{ form.sequence_number.id_for_label }}" class="form-label">{{ form.sequence_number.label }}</label>
                {{ form.sequence_number }}
                <small class="text-muted">Order of this station in the route (1, 2, 3, etc.)</small>
            </div>
        </div>
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Add Halt</button>
        </div>
    </form>

    <div class="text-center mt-4">
        <a href="{% url 'feature_railways:railway_staff_dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</div>
{% endblock %}
