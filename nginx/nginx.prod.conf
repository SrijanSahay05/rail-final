worker_processes 1;
events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    
    upstream web {
        server web:8000;
    }

    # HTTP server - redirect to HTTPS and handle certbot
    server {
        listen 80;
        server_name srijansahay05.in;

        # Certbot challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl;
        server_name srijansahay05.in;

        # SSL certificates
        ssl_certificate /etc/letsencrypt/live/srijansahay05.in/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/srijansahay05.in/privkey.pem;

        # Static files
        location /static/ {
            alias /app/staticfiles/;
        }

        location /media/ {
            alias /app/media/;
        }

        # Django app
        location / {
            proxy_pass http://web;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }
    }
}